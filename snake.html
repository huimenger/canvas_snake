<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8"/>
    <title>贪吃蛇小游戏</title>
    <link rel="stylesheet" href="css/css.css">
</head>
<body>
    <div class="content">
        <!-- 我们要操作的canvas -->
        <div class="left">
            <canvas id="cvs" width="300" height="300"></canvas>
        </div>
        <div class="right">
            <!-- 显示分数的span#score -->
            <div class="snakescore">
                <span>您的分数是 : </span>
                <span id="score">0</span>
            </div>
            <!-- 游戏操作提示 -->
            <div class="prompt">
                操作方法：
                <span class="ico_c_arrows"></span>
            </div>
            <!-- 游戏开始的按钮-->
            <div id="Start"></div>
            <div class="box">
                <!-- 游戏暂停的按钮-->
                <div id="Pause"></div>
                <!-- 游戏继续的按钮-->
                <div id="Continue"></div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/js.js"></script>
</body>
</html>
