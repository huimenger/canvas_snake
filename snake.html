<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="css/css.css">
</head>
<body>
    <div class="content">
        <!-- 我们要操作的canvas -->
        <div class="left">
            <canvas id="cvs" width="300" height="300"></canvas>
        </div>
        <div class="right">
            <!-- 显示分数的span #score -->
            <div class="snakescore"><span>您的分数是 : </span><span id="score">0</span></div>
            <!-- 游戏操作提示 -->
            <div class="prompt">操作方法：<span class="ico_c_arrows"></span></div>
            <!-- 游戏开始的按钮，点击调用startGame()函数，该函数后面完善 -->
            <div id="Start"></div>
            <div class="box">
                <div id="Pause"></div>
                <div id="Continue"></div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/js.js"></script>
</body>
</html>
